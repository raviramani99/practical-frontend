<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) }" />
              <div
                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
                class="invalid-feedback">
                <!-- <div *ngIf="loginForm.get('email')?.errors?.required">Email is required.</div>
                  <div *ngIf="loginForm.get('email')?.errors?.email">Enter a valid email address.</div> -->
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" formControlName="password"
                placeholder="Enter your password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) }" />
              <div
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                class="invalid-feedback">
                <!-- <div *ngIf="loginForm.get('password')?.errors?.required">Password is required.</div> -->
              </div>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <!-- <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm?.invalid">Login</button> -->
            </div>
            <div class="mt-3 text-center">
              <p>Don't have an account?</p>
              <button (click)="signup()" class="btn btn-primary w-100">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
