<div class="d-flex justify-content-between p-4  ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a routerLink="/admin/users" routerLinkActive="active">Users</a>
                    </li>
                    <li class="nav-item px-3">
                        <a routerLink="/admin/products" routerLinkActive="active">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button class="btn btn-primary btn-sm" (click)="logout()">Logout</button>
</div>
<div class="container mt-3">
    <h2>Product List</h2>

    <div class="search-bar">
        <form (submit)="onSearch()" class="d-flex align-items-center">
            <div class="form-group mr-2">
                <input type="text" id="name" class="form-control" [(ngModel)]="searchCriteria.search" name="name"
                    placeholder="Search">
            </div>

            <div class="form-group mr-2">
                <input type="date" id="startDate" class="form-control" [(ngModel)]="searchCriteria.startDate"
                    name="startDate">
            </div>

            <div class="form-group mr-2">
                <input type="date" id="endDate" class="form-control" [(ngModel)]="searchCriteria.endDate"
                    name="endDate">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>


    <!-- Display error message if any -->
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <!-- Display products in a table -->
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Description</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td>
                    <img [src]="product.imageUrl" alt="{{ product.imageUrl }}" style="width: 50px; height: 50px;">
                </td>
                <td>{{ product.productName }}</td>
                <td>{{ product.description }}</td>
                <td>
                    {{ product.user.fullName }}
                </td>

            </tr>
        </tbody>
    </table>
</div>
