<div class="d-flex justify-content-between p-4  ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">
                        <a routerLink="/admin/users" routerLinkActive="active">Users</a>
                    </li>
                    <li class="nav-item px-3">
                        <a routerLink="/admin/products" routerLinkActive="active">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button class="btn btn-primary btn-sm" (click)="logout()">Logout</button>
</div>
<div class="container mt-4 ">
    <h2>User Management</h2>
    <div class="search-bar">
        <form (submit)="onSearch()" class="d-flex align-items-center">
            <div class="form-group mr-2">
                <input type="text" id="name" class="form-control" [(ngModel)]="searchCriteria.search" name="name"
                    placeholder="Search">
            </div>

            <div class="form-group mr-2">
                <input type="date" id="startDate" class="form-control" [(ngModel)]="searchCriteria.startDate"
                    name="startDate">
            </div>

            <div class="form-group mr-2">
                <input type="date" id="endDate" class="form-control" [(ngModel)]="searchCriteria.endDate"
                    name="endDate">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role === 2 ? 'Admin' : 'User' }}</td>
                <td>
                    <span class="badge" [ngClass]="{'badge-success': user.isActive, 'badge-danger': !user.isActive}">
                        {{ user.isActive ? 'Active' : 'Inactive' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" (click)="toggleStatus(user)">
                        {{ user.isActive ? 'Deactivate' : 'Activate' }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
